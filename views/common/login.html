
<!DOCTYPE html>
<html >
    <div class="content">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
   <body ng-controller="ApplicationController">
        <div  >
        <div class="col-lg-12" >
            <form class="form-horizontal"  role="form" name="newstudent" name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)" novalidate >
               
        <div class="col-xs-4 col-lg-offset-4 ">
            <div class="panel panel-primary" >
                <div class="panel-title">
                    
                </div>
               
                 <div class="panel-body login-form">
                    <div class="form-group has-feedback ">
                        <div class="col-sm-12 ">
                            <i class=" form-control-feedback glyphicon glyphicon-user"></i>
                            <input type="text" maxlength="50" minlength="2" name="Username" required="" placeholder="Username"    class="form-control input-sm "  glyphicon-user  ng-model="credentials.username">
                                </div>
                    </div>
                    <div class="form-group has-feedback ">
                        <div class="col-sm-12">
                            <i class=" form-control-feedback glyphicon glyphicon-lock"></i>
                            <input type="password" maxlength="50" minlength="2" name="Password" required="" placeholder="Password"  class="form-control input-sm " glyphicon-lock  ng-model="credentials.password">
                               </div>
                    </div>
                     
                     <div class="form-group has-feedback has-feedback ">
                        <div class="col-sm-12">
                           
                            <button id="Button2"  class="btn btn-login form-control" value="Login" type="submit">
                                <i class="glyphicon glyphicon-log-in"></i>  Login </button>
                        </div>
                         
                    </div>
                     <div class="">
                             <a href="#/reset">Forget password</a>
                         </div>
                 </div>   
                        </div>
                            
                        
                    </div>
           </form>
            
        </div>
        </div>
    <div class="footer"></div>
    </body>
</html>
