<html>
    <head>
        <title>Register New Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="panel panel-default">
            <div class="panel-heading">Register Here</div>
            <div class="panel-body">
         <div class=" col-lg-4">
            <form class="" name="newUser" ng-submit="submitForm(newUser.$valid)" ng-controller="" novalidate="">
                <div class="row" >
                    <div class="col-lg-12">
                        <input type="text" maxlength="50" minlength="2" name="fname" required="" placeholder="User Name"  class="form-control input-sm"  data-ng-model="username">
                    <br>
                    </div>
                </div>
                
                <div class="">
                    <div class="col-lg-12">
                        <input type="text" maxlength="50" minlength="2" name="fname" required="" placeholder="User Type"  class="form-control input-sm"  data-ng-model="usertype">
                    <br>
                    </div>
                
                </div>
                
                <div class="">
                    <div class="col-lg-12">
                        <input type="text" maxlength="50" minlength="2" name="fname" required="" placeholder="Full Name"  class="form-control input-sm"  data-ng-model="fullname">
                    <br>
                    </div>
                </div>
                
                <div class="">
                    <div class="col-lg-12">
                        <input type="text" maxlength="50" minlength="2" name="fname" required="" placeholder="Email"  class="form-control input-sm"  data-ng-model="email">
                   <br>
                    </div>
                </div>
                
                <div class="">
                    <div class="col-lg-12">
                        <input type="text" maxlength="50" minlength="2" name="fname" required="" placeholder="Confirm Email"  class="form-control input-sm"  data-ng-model="cemail">
                        <br>
                    </div>
                </div>
                
                <div class="col-lg-12">
                    <input id="Button2" type="submit"  class="btn btn-danger col-lg-offset-4" value="Clear" ng-disabled="newUser.$invalid"   data-ng-click="userReg()" />
                <input id="Button2"  type="submit" class="btn btn-primary " value="Register" ng-disabled="newUser.$invalid"   data-ng-click="getUser()" />
                </div>
            </form>
             
        </div>
        </div>
        </div>
    </body>
</html>
