<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
    <div class="content">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
    <body >
        <div class="row ">
            <div class="col-xs-7 col-md-offset-4 ">
                <img src="./images/lock.jpeg" class="login-logo">
           <form class="form-horizontal  " role="form" name="newstudent" ng-submit="submitForm(login.$valid)" ng-controller="loginController" novalidate>
               
        <div class="col-xs-6 ">
            <div class="panel panel-primary" >
                <div class="panel-title">
                    
                </div>
               
                 <div class="panel-body login-form">
                    <div class="form-group has-feedback ">
                        <div class="col-sm-12 ">
                            <i class=" form-control-feedback glyphicon glyphicon-user"></i>
                            <input type="text" maxlength="50" minlength="2" name="Username" required="" placeholder="Username"    class="form-control input-sm "  glyphicon-user  data-ng-model="username">
                                 <p ng-show="login.Username.$invalid && !UserForm.Username.$pristine" class="text-danger">* Username requrid</p>
                            
                        </div>
                    </div>
                    <div class="form-group has-feedback ">
                        <div class="col-sm-12">
                            <i class=" form-control-feedback glyphicon glyphicon-lock"></i>
                            <input type="password" maxlength="50" minlength="2" name="Password" required="" placeholder="Password"  class="form-control input-sm " glyphicon-lock  data-ng-model="password">
                               <p ng-show="login.Password.$invalid && !UserForm.Password.$pristine" class="text-danger">* Password Requird</p>
                            
                        </div>
                    </div>
                     
                     <div class="form-group has-feedback has-feedback ">
                        <div class="col-sm-12">
                           
                            <button id="Button2" type="button" class="btn  form-control" value="Login"  data-ng-click="login()" >
                                <i class="glyphicon glyphicon-log-in"></i>  Login </button>
                        </div>
                         
                    </div>
                     <div class="">
                             <a href="#/reset">Forget password</a>
                         </div>
                 </div>   
                        </div>
                            
                        
                    </div>
           </form>
        </div>
        </div>
    </div>  
        
    <div class="footer"></div>
    </body>
</html>
